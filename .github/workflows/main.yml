name: Build Dual (Web SSR + Mobile APK)

on:
  push:
    branches:
      - distributed-systems
  release:
    types: [published, created] # Adicionado 'published' para garantir o disparo

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # --- JOB 1: WEB SSR (DOCKER) ---
  build-web-ssr:
    name: Build Web and Scan
    runs-on: ubuntu-latest
    # Removido o IF restritivo para permitir que a Release também dispare o build se necessário
    # Ou mantemos apenas para push na branch
    if: github.event_name == 'push' 
    permissions:
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/doecerto-front:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/doecerto-front:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            IS_MOBILE=false

      - name: Docker Scout Scan
        uses: docker/scout-action@v1
        with:
          command: quickview,cves
          image: ${{ secrets.DOCKERHUB_USERNAME }}/doecerto-front:latest
          only-severities: critical
          exit-code: true

  # --- JOB 2: MOBILE APK (ASSINADO) ---
  build-mobile-apk:
    name: Build Signed APK
    runs-on: ubuntu-latest
    if: github.event_name == 'release' # Garante que só roda ao criar a Release
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Static Export (Next.js)
        working-directory: ./frontend
        env:
          IS_MOBILE: "true"
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_ESLINT_IGNORE_DURING_BUILDS: "true" # Pulando o lint para não travar na Demo
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Decode Keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > frontend/android/app/doecerto.keystore

      - name: Build Signed APK
        working-directory: ./frontend/android
        run: |
          npx cap sync
          chmod +x gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=doecerto.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: doecerto-mobile-release
          # Caminho exato do APK assinado
          path: frontend/android/app/build/outputs/apk/release/app-release.apk