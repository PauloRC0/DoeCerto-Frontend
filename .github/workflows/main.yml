name: Build Dual (Web SSR + Mobile APK)

on:
  push:
    branches:
      - distributed-systems
  release:
    types: [published, created] # Garante o disparo na criação da release

jobs:
  # --- JOB WEB (DOCKER) ---
  build-web-ssr:
    name: Build Web
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          # Se o seu Dockerfile está dentro de frontend/, o caminho abaixo está correto:
          file: ./frontend/Dockerfile 
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/doecerto-front:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            IS_MOBILE=false

  # --- JOB MOBILE (APK) ---
  build-mobile-apk:
    name: Build Signed APK
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build Static Export (Next.js)
        working-directory: ./frontend
        env:
          IS_MOBILE: "true"
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_ESLINT_IGNORE_DURING_BUILDS: "true"
          NEXT_TYPESCRIPT_IGNORE_BUILD_ERRORS: "true"
        run: npm run build

      - name: Capacitor Sync
        working-directory: ./frontend
        run: npx cap sync android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Decode Keystore
        # O arquivo será decodificado diretamente onde o Gradle espera
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > frontend/android/app/doecerto.keystore

      - name: Build Signed APK
        working-directory: ./frontend/android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=doecerto.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: doecerto-mobile-release
          # Busca qualquer APK gerado na pasta de release
          path: frontend/android/app/build/outputs/apk/release/*.apk