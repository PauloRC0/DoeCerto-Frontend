name: Mobile APK Build

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published, created]
  workflow_dispatch:

jobs:
  build-mobile-apk:
    name: Build Signed APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Removi o cache automático para evitar que lixo de builds anteriores quebre o 'extract'

      - name: Install Dependencies
        run: |
          # Limpeza de segurança para garantir que o ambiente está puro
          rm -rf node_modules package-lock.json
          npm install
          # Instalamos a CLI globalmente no runner para garantir que o comando 'cap' esteja no PATH correto
          npm install -g @capacitor/cli

      - name: Build Static Export (Next.js)
        env:
          IS_MOBILE: "true"
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_ESLINT_IGNORE_DURING_BUILDS: "true"
          NEXT_TYPESCRIPT_IGNORE_BUILD_ERRORS: "true"
        run: npm run build

      - name: Capacitor Sync (The Real Way)
        run: |
          # O comando 'npx' às vezes usa uma versão de cache. Usar o 'cap' direto da CLI instalada é mais seguro.
          cap sync android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Decode Keystore
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/doecerto.keystore

      - name: Build Signed APK
        working-directory: ./android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=doecerto.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: doecerto-mobile-release
          path: android/app/build/outputs/apk/release/*.apk