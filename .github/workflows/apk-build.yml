name: Mobile APK Build

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published, created]
  workflow_dispatch:

jobs:
  build-mobile-apk:
    name: Build Signed APK
    runs-on: ubuntu-latest
    # Adicionamos permissÃ£o de escrita para que o token possa criar a release e subir arquivos
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
          npm install -g @capacitor/cli

      - name: Build Static Export (Next.js)
        env:
          IS_MOBILE: "true"
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_ESLINT_IGNORE_DURING_BUILDS: "true"
          NEXT_TYPESCRIPT_IGNORE_BUILD_ERRORS: "true"
        run: npm run build

      - name: Capacitor Sync (The Real Way)
        run: |
          cap sync android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Decode Keystore
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -di > android/app/doecerto.keystore

      - name: Build Signed APK
        working-directory: ./android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=$GITHUB_WORKSPACE/android/app/doecerto.keystore \
            -Pandroid.injected.signing.store.password=${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.ANDROID_KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: doecerto-mobile-release
          path: android/app/build/outputs/apk/release/*.apk

      # --- BLOCO NOVO ADICIONADO ABAIXO ---
      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: android/app/build/outputs/apk/release/app-release.apk
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}